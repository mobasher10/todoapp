<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- *google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Todo app</title>


<body>
<main class="main">
  <div class="container">


  <header class="header">
  <h1 class="main-header">Todo</h1>
  <img src="./images/icon-sun.svg" alt="sun icon" class="sun-icon">
</header>

<!-- ? form -->
<form action="#">
  <button></button>
  <input type="text" class="main-input" placeholder="Create a new todo">
</form>

<div class="todo-container">
  <ul class="todo-list">
  </ul>

</div>
<div class="filter">

  <label>
<input type="radio" checked class="all-input">
  <span value="all" class="all">All</span>
  </label>

  <label>
<input type="radio" class="active-input">
  <span value="active" class="active">Active</span>
  </label>

  <label>
<input type="radio" class="completed-input">
  <span value="completed" class="completed">Completed</span>
  </label>
</div> 

<footer class="footer">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mobasher10" target="_blank">Mohsin Bashir</a>.
  </div>
</div>
</footer>
</main>
</body>
</html>
